<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>

    function goForward() {
      window.history.back();
    }

    function goBackward() {
      window.history.back();
    }

    function showHistoryLength(key) {
      document.getElementById("display").innerHTML = "history length: " + window.history.length;
    }

  </script>
</head>

<body onload="showHistoryLength()">

  <div id="container">

    <h1>Window History</h1>

    <p>
      <button onclick=goBackward()>&lt;</button>
      <button onclick=goForward()>&gt;</button>
    </p>

    <div id="display"></div>

  </div>

</body>

</html>
