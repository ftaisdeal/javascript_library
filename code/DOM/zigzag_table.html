<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <form>
    <label for="rows">rows</label> <input type="number" name="rows" value="4" style="width: 2em;" id="rows" />
    <label for="cols">cols</label> <input type="number" name="cols" value="4" id="cols" style="width: 2em;" />
    <input type="submit" value="submit" id="submit" onclick="createTable()" />
  </form>

  <h1>Zig Zag Table</h1>

  <table id="zigzagtable">

  </table>

  <script>
    document.querySelector("#submit").addEventListener("click", function (event) {
      event.preventDefault()
    })

    function createTable() {
      let rows = document.getElementById("rows").value;
      let cols = document.getElementById("cols").value;

      let matrix = [];
      for (let rowIndex = 0; rowIndex < rows; rowIndex++) {
        let currentRow = [];
        let r = document.getElementById("zigzagtable").insertRow(rowIndex);
        for (let colIndex = 0; colIndex < cols; colIndex++) {
          let c = r.insertCell(colIndex);

          if (colIndex == 0) {
            // calculate values for the first column (from 1 to 4)
            currentRow.push(rowIndex + 1);
            c.innerHTML = rowIndex + 1;
          } else if (rowIndex == 0) {
            // calculate columns for the first row
            if (colIndex % 2 == 0) {
              currentRow.push(rows * colIndex + 1);
              c.innerHTML = (rows * colIndex + 1);
            } else {
              currentRow.push(rows * (colIndex + 1));
              c.innerHTML = (rows * (colIndex + 1));
            }
          }
          matrix.push(currentRow);
        }

      }
    }

  </script>

</body>

</html>
