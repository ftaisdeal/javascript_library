<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    function setLocalStorage(key, value) {
      localStorage.setItem(key, value);
    }

    function showLocalStorage(key) {
      item = localStorage.getItem(key);
      document.getElementById("display").innerHTML = item;
    }

    function removeLocalStorage(key) {
      localStorage.removeItem(key);
    }

  </script>
</head>

<body>

  <div id="container">

    <h1>Local Storage</h1>

    Set a key-value pair in local storage of kitty: orange

    <p>
      <button onclick="setLocalStorage('kitty', 'orange' )">set</button>
      <button onclick="showLocalStorage('kitty')">get / show</button>
      <button onclick="removeLocalStorage('kitty')">remove</button>
    </p>

    <div id="display"></div>

  </div>

</body>

</html>
