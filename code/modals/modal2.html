<head>

  <title>Modal 2</title>

<style>
  body {
    font-family: sans-serif;
    font-size: rem;
  }

  .button {
    background: rgb(72, 116, 110);
    padding: .5em 1em;
    color: #fff;
    border: 0;
  }

  .button:hover {
    background: gray;
  }

  .modal {
    /* display: none; */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, .3);
  }

  .modal-content {
    background-color: #f8f8f8;
    margin: 20% auto;
  }
</style>

<body>

  <button id="modalButton" class="button">click me</button>

  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <span class="closebtn">&times;</span>
      <p>modal text</p>
    </div>
  </div>
